
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">

      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">

    <div class="row mt-5">
      <div class="col-xl">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0">Categorii</h3>
              </div>
              <div class="col text-right">
                <a class="btn btn-sm btn-primary"  [routerLink]="['/addcategorie']">Adauga Categorie</a>
              </div>
            </div>
          </div>
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" pInputText [(ngModel)]="search" (change)="this.filter()" placeholder="Search" type="text" (focus)="focus = true"
            (blur)="focus = false">
          </div>
          <div class="table-responsive">

            <p-table [value]="categories" tableStyleClass="table align-items-center table-flush" [paginator]="true" [rows]="5">
              <ng-template pTemplate="header">
                  <tr>
                    <th scope="col">Nume Categorie</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-categorie>
                <tr>
                  <th scope="row">
                    {{categorie.nume}}
                  </th>
                  <td>
                    <a class="btn btn-success pull-right button_margins fa fa-edit" [routerLink]="['/editcategorie', categorie.id]"></a>
                  </td>
                  <td>
                    <a class="btn btn-success pull-right button_margins fa fa-times" (click)='delete(categorie.id)'></a>
                  </td>
                </tr>
              </ng-template>
          </p-table>
          </div>
        </div>
      </div>
    </div>


  </div>
