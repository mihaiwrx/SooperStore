<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Editare Produs</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form" #loginForm="ngForm"> 
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni"></i></span>
                  </div>
                  <input name="nume" class="form-control" placeholder="Nume Produs" pInputText [(ngModel)]="entity.nume" required/>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni"></i></span>
                  </div>
                  <input name="descriere" class="form-control" placeholder="Descriere" pInputText [(ngModel)]="entity.descriere" required/>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni"></i></span>
                  </div>
                  <input name="stoc" class="form-control" placeholder="Stoc" pInputText  type="number" [(ngModel)]="entity.stoc" required/>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni"></i></span>
                  </div>
                  <input name="[ret]" class="form-control" placeholder="Pret" pInputText [(ngModel)]="entity.pret" type="number" required/>
                </div>
              </div>      
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div>
                    <p-dropdown name="categorie" [options]="categories" [(ngModel)]="entity.categorieId" placeholder="Alege Categorie" required></p-dropdown> 
                  </div>
                </div>
              </div>   
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div>
                    <p-dropdown name="categorie" [options]="furnizors" [(ngModel)]="entity.furnizorId" placeholder="Alege Furnizor" required></p-dropdown> 
                  </div>
                </div>
              </div>   
              <div class="text-center">
                <p-button [disabled]="loginForm.form.invalid" type="submit" (onClick)="update()" styleClass="btn btn-primary mt-4">Editare</p-button>
              </div>
              <div class="text-center">
                <p-button [disabled]="loginForm.form.invalid" type="submit" (onClick)="update()" styleClass="btn btn-primary mt-4">Adauga recenzie</p-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      <div *ngFor="let recenzie of recenzii">
        <div class="card bg-secondary shadow" style="max-width: 1400px; margin-top: 30px;">        
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">Recenzie</h6>
              <div class="pl-lg-4">
                <div class="form-group" style="float:center">
                  <label>Nota: {{recenzie.nota}}</label><br>
                  <label>User: {{recenzie.numeUtilizator}}</label>
                  <textarea pInputTextarea rows="4" class="form-control form-control-alternative" placeholder="O recenzie">{{recenzie.descriere}}</textarea>
                </div>
              </div>
            </form>
          </div>
      </div>
      
        

</div>
  </div>
