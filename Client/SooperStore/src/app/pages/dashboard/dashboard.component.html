<p-dialog [(visible)]="display"  header="Dialog Box" widgetVar="sample" panelStyle="{'min-height:'300px'}" [style]="{'overflow':'auto'}" [modal]="true" [responsive]="true">
  <div class="container-fluid mt--7" style="margin-right: 2px; height:500px">

        <div class="card bg-secondary shadow">

          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">Despre mine</h6>
              <div class="pl-lg-4">
                <div class="form-group" style="float:center">
                  <label>Despre mine</label>
                  <textarea name="descriere" pInputTextarea [(ngModel)]="recenzie.descriere"  rows="4" class="form-control form-control-alternative" placeholder="Descriere" required></textarea>
                  <p-dropdown name="nota" [options]="note" [(ngModel)]="recenzie.nota" placeholder="Alege Nota" required></p-dropdown>
                  <a class="btn btn-success pull-right button_margins" style="margin-top: 15px; margin-left: 100px;" (click)="addReview(); toggleDisplay();">Adauga Recenzie</a>
                </div>
              </div>
            </form>
          </div>

    </div>
  </div>

</p-dialog>
